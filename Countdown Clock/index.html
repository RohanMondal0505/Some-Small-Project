<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <h1><span>Marry's</span><br>Birthday Countdown</h1><br><br>
        <div id="clock"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="countdown.js"></script>

    <script type="text/javascript">
        $('#clock').countdown('2021/07/25', function (event) {
            var $this = $(this).html(event.strftime('' +
                '<div><span>%w</span><span>Weeks</span></div>' +
                '<div><span>%d</span><span>Days</span></div>' +
                '<div><span>%H</span><span>Hr</span></div>' +
                '<div><span>%M</span><span>Min</span></div>' +
                '<div><span>%S</span><span>Sec</span></div>'));
        });
    </script>
</body>

</html>
